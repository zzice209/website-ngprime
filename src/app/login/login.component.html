<form (submit)="loginUser($event)">
  <div class="input">
    <label>Username</label>
    <input type="text" placeholder="Username">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password" placeholder="Password">
  </div>
  <div class="input">
    <button type="submit">Login</button>
  </div>
</form>
